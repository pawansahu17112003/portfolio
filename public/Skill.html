<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Portfolio</title>
  <style>
    @keyframes glow {
      0%, 100% {
        box-shadow:
          0 0 25px rgba(236, 72, 153, 0.6),
          0 0 40px rgba(147, 51, 234, 0.5),
          0 0 60px rgba(59, 130, 246, 0.5),
          0 0 80px rgba(34, 197, 94, 0.4);
      }
      50% {
        box-shadow:
          0 0 40px rgba(236, 72, 153, 0.9),
          0 0 70px rgba(147, 51, 234, 0.7),
          0 0 90px rgba(59, 130, 246, 0.7),
          0 0 110px rgba(34, 197, 94, 0.6);
      }
    }
    .animate-glow {
      animation: glow 3s infinite alternate;
      border-radius: 1rem;
    }
    .circle {
      background: conic-gradient(#1f2937 0deg, #1f2937 360deg);
    }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 w-full bg-black text-white shadow-md z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 py-4">
      <div class="flex items-center space-x-2">
        <span class="text-purple-500 text-xl">ðŸ‘¤</span>
        <h1 class="text-lg sm:text-xl md:text-2xl font-bold tracking-wide bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">
          Pawan Sahu
        </h1>
      </div>
      <nav class="hidden md:flex space-x-8 lg:space-x-10 text-base font-medium">
        <a href="index.html" class="text-2xl text-gray-300 hover:underline decoration-2 underline-offset-4 hover:text-white">Home</a>
        <a href="project.html" class="text-2xl text-gray-300 hover:underline decoration-2 underline-offset-4 hover:text-white">Projects</a>
        <a href="Skill.html" class="text-2xl text-gray-300 hover:underline decoration-2 underline-offset-4 hover:text-white">Skills</a>
      </nav>
      <div class="hidden md:block">
        <a href="contect.html"
          class="px-4 py-2 rounded-full font-semibold text-black bg-gradient-to-r from-purple-500 to-pink-500 hover:opacity-90 transition">
          Contact Us
        </a>
      </div>
      <button id="menu-btn" class="md:hidden text-3xl bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">&#9776;</button>
    </div>
  </header>

  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>
  <div id="mobile-menu" class="fixed top-0 right-0 w-64 h-full bg-gray-900 shadow-lg transform translate-x-full transition-transform duration-300 z-50 p-6">
    <button id="close-btn" class="text-2xl mb-6">âœ–</button>
    <nav class="flex flex-col space-y-6">
      <a href="index.html" class="text-lg text-gray-300 hover:underline decoration-2 underline-offset-4 hover:text-white">Home</a>
      <a href="project.html" class="text-lg text-gray-300 hover:underline decoration-2 underline-offset-4 hover:text-white">Projects</a>
      <a href="Skill.html" class="text-lg text-gray-300 hover:underline decoration-2 underline-offset-4 hover:text-white">Skills</a>
      <a href="contect.html"
        class="px-4 py-2 rounded-full font-semibold text-black bg-gradient-to-r from-purple-500 to-pink-500 hover:opacity-90 transition">
        Contact Us
      </a>
    </nav>
  </div>

  <!-- Skills Section -->
  <section id="skills" class="min-h-screen bg-black text-white flex flex-col items-center justify-center mt-32 pb-64">
    <h2 class="text-6xl font-semibold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent mb-12">MY Skills</h2>
    
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 md:gap-10 text-center">

      <!-- All skills -->
      <script>
        const skills = [
          {name:"HTML",percent:75},{name:"CSS",percent:70},{name:"JavaScript",percent:75},
          {name:"jQuery",percent:60},{name:"Fetch API",percent:70},{name:"React Js",percent:75},
          {name:"Next Js",percent:60},{name:"Node Js",percent:75},{name:"Bootstrap",percent:60},
          {name:"Material UI",percent:75},{name:"Tailwind",percent:70},{name:"Mongoose",percent:75},
          {name:"Express Js",percent:70},{name:"REST API",percent:75},{name:"Redux",percent:75},
          {name:"React Redux",percent:70},{name:"Redux Toolkit",percent:60},{name:"MongoDB",percent:75},
          {name:"SQL",percent:75},{name:"C",percent:75},{name:"C++",percent:60},{name:"DSA",percent:50},
          {name:"Google API",percent:70},{name:"Payment Gateway",percent:75},{name:"SMS API",percent:65},
          {name:"JSON",percent:70},{name:"Git",percent:60},{name:"GitHub",percent:75},{name:"VS Code",percent:75},
          {name:"Postman",percent:50}
        ];

        const container = document.currentScript.parentNode;
        skills.forEach(skill => {
          const div = document.createElement("div");
          div.innerHTML = `
            <div class="w-40 h-40 rounded-full flex items-center justify-center mx-auto relative circle" data-percentage="${skill.percent}">
              <div class="absolute w-32 h-32 bg-black rounded-full flex items-center justify-center">
                <span class="text-4xl font-extrabold">${skill.percent}%</span>
              </div>
            </div>
            <p class="mt-2 text-xl font-bold">${skill.name}</p>
          `;
          container.appendChild(div);
        });
      </script>

    </div>
  </section>

  <!-- Circle Animation Script -->
  <script>
    document.querySelectorAll(".circle").forEach(circle => {
      let percentage = circle.getAttribute("data-percentage");
      let current = 0;
      let interval = setInterval(() => {
        if (current >= percentage) {
          clearInterval(interval);
        } else {
          current++;
          circle.style.background = `conic-gradient(#a855f7 0% ${current}%, #1f2937 ${current}% 100%)`;
        }
      }, 20);
    });
  </script>

  <!-- Navbar Mobile Script -->
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const closeBtn = document.getElementById("close-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    const overlay = document.getElementById("overlay");

    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.remove("translate-x-full");
      overlay.classList.remove("hidden");
    });
    closeBtn.addEventListener("click", () => {
      mobileMenu.classList.add("translate-x-full");
      overlay.classList.add("hidden");
    });
    overlay.addEventListener("click", () => {
      mobileMenu.classList.add("translate-x-full");
      overlay.classList.add("hidden");
    });
  </script>

</body>
</html>
